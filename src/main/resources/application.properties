spring.application.name=factoserp

# Configuración de la base de datos MS SQL con autenticación de Windows
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=factoserp;encrypt=false;trustServerCertificate=true
spring.datasource.username=factoserp
spring.datasource.password=NewComplexPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.microsoft.sqlserver.jdbc=DEBUG

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
