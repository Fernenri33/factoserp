<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5">
    <section class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Compras</h2>
        <a href="/compras/nueva" class="btn btn-success">Crear Nueva Compra</a>
    </section>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Comprador</th>
                <th>Fecha de creación</th>
                <th>Fecha de modificación</th>
                <th>Fecha de entrega</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compra : ${compras}">
                <td th:text="${compra.id}"></td>
                <td th:text="${compra.vendedor.nombre}"></td>
                <td th:text="${compra.fechaCreacion}"></td>
                <td th:text="${compra.fechaModificacion}"></td>
                <td th:text="${compra.fechaEntrega}"></td>
                <td th:text="'$' + ${compra.total}"></td>
                <td>
                    <a th:href="@{'/compras/editar/' + ${compra.id}}" class="btn btn-sm btn-primary me-2">Editar</a>
                    <a th:href="@{'/compras/eliminar/' + ${compra.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar esta compra?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
