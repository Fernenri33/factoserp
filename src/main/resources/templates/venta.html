<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Ventas</h2>
        <form th:action="@{/ventas/nueva}" method="post" style="display:inline;">
            <a class="btn btn-primary" th:href="@{/aindex}">Volver al inicio</a>
            <button type="submit" class="btn btn-success">Crear Nueva Venta</button>
        </form>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Vendedor</th>
                <th>Fecha de creación</th>
                <th>Fecha de modificación</th>
                <th>Fecha de entrega</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.vendedor.nombre}"></td>
                <td th:text="${venta.fechaCreacion}"></td>
                <td th:text="${venta.fechaModificacion}"></td>
                <td th:text="${venta.fechaEntrega}"></td>
                <td th:text="'$' + ${venta.total}"></td>
                <td>
                    <a th:href="@{'/ventas/editar/' + ${venta.id}}" class="btn btn-sm btn-primary me-2">Editar</a>
                    <a th:href="@{'/ventas/eliminar/' + ${venta.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar esta venta?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
