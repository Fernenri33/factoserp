<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar Producto</h2>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="precioUnitario" class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" th:field="*{precioUnitario}" class="form-control" id="precioUnitario" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" th:field="*{cantidad}" class="form-control" id="cantidad" required>
        </div>
        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad de Medida</label>
            <select th:field="*{unidadMedida}" class="form-select" id="unidadMedida" required>
                <option th:each="um : ${T(com.app.factoserp.modelos.Enum.Unidad).values()}"
                        th:value="${um}" th:text="${um}"></option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
