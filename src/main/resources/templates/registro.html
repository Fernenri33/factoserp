<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar o Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Registrar Usuario'"></h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required/>
        </div>
        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" required/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>
        <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}"/>
        </div>
        <div class="mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}"/>
        </div>
        <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required/>
        </div>
        <div class="mb-3">
            <label>Rol</label>
            <select class="form-select" th:field="*{rol}" required>
                <option value="ADMIN">Administrador</option>
                <option value="VENDEDOR">Vendedor</option>
                <option value="COMPRADOR">Comprador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
